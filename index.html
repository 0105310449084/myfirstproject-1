<!DOCTYPE html>
<html>
<head>
<title>Noni's Fudgy</title>
<style>
body{
font-family: Arial;
background-color:#fff0f5;
text-align:center;
}

h1{
color:#b22222;
}

form{
background:white;
padding:20px;
margin:auto;
width:260px;
border-radius:10px;
box-shadow:0px 0px 10px #ccc;
}

button{
background:#b22222;
color:white;
border:none;
padding:10px;
border-radius:5px;
cursor:pointer;
}
</style>
</head>

<body>

<h1>Welcome to Noni's Fudgy</h1>
<p>Delicious homemade fudge made with love.</p>

<h2>Our Flavours</h2>
<ul>
<li>Chocolate Fudge</li>
<li>Caramel Fudge</li>
<li>Vanilla Fudge</li>
<li>Peanut Butter Fudge</li>
</ul>

<h2>Place an Order</h2>

<form>
<label>Name:</label><br>
<input type="text" name="name" required><br><br>

<label>Phone Number:</label><br>
<input type="text" name="phone" required><br><br>

<label>Fudge Flavour:</label><br>
<select name="flavour">
<option>Chocolate</option>
<option>Caramel</option>
<option>Vanilla</option>
<option>Peanut Butter</option>
</select><br><br>

<label>Quantity:</label><br>
<input type="number" name="quantity"><br><br>

<button type="submit">Submit Order</button>
</form>

<h3>Contact Us</h3>
<p>Phone / WhatsApp: 078 686 0416</p>

</body>
</html>
